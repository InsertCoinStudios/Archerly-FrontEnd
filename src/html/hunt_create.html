  <body>
    <div class="header-bg">
        <a href="index.html"><img src="../img/return.png" class="header-img"></a>
    </div>
    <div class="bg-wrapper">
    <div class="bg-dark">

    </div>
    </div>
    </div>

      </div>
      </div>
      <div class="content-top"><h1>Jagd erstellt</h1></div>
        <div class="content">
          <div class="session-box">
            <div class="session-box-in">
              <h4>SESSION-ID:<br><br></h4>
              <h4 id="s-id">#1234</h4>
              <img src="../img/copy.svg" onclick="copySessionID()">
            </div>
          </div>
        <div class="table_users">
          <div class="non-collapse">
            <p>User 1</p>

    <script>
      function copySessionID(){
        var copyText = document.getElementById("s-id").innerText;

        navigator.clipboard.writeText(copyText).then(() => {
        alert("Session-ID kopiert! " + copyText);
        }).catch(err => {
          console.error("Kopieren fehlgeschlagen", err);
        });
      }
    </script>
