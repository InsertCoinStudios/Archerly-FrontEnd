<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css">
  </head>
  <body>
    <div class="header-bg">
        <a href="index.html"><img src="../img/return.png" class="header-img"></a>
    </div>
    <div class="bg-wrapper">
    <div class="bg-dark">
    </div>
    <div class="bg-wrapper-2">
    <div class="bg-light">

    </div>
    </div>
    </div>
    <div class="container">
      <div class="bg-wrapper-header">
      <div class="header" style="margin-bottom: -10px;">
        <h1>Jagd erstellen</h1>
      </div>
      </div>
        <div class="content">
          <div class="session-box_create">
            <div class="session-box-in_create">
              <h4>SESSION-ID:<br><br></h4>
              <h4 id="s-id">#1234 <img src="../img/copy.svg" onclick="copySessionID()"></h4>
            </div>
          </div>
        <div class="table_users_queue">
          <div class="non-collapse-top_queue">
            <p>User 1</p>
          </div>
          <div class="non-collapse_queue">
            <p>User 2</p>
          </div>
          <div class="non-collapse_queue">
            <p>User 3</p>
          </div>
          <div class="non-collapse_queue">
            <p>User 4</p>
          </div>
          <div class="non-collapse_queue">
            <p>User 5</p>
          </div>
          <div class="non-collapse_queue">
            <p>User 6</p>
          </div>
          <div class="non-collapse_queue">
            <p>User 7</p>
          </div>
          <div class="non-collapse-bottom_queue">
            <p>User 8</p>
          </div>
        </div>
        </div>
      <div class="footer">
        <h5 style="color: #4f4e4e; margin-top: -10px;">
          Teilnehmer Anzahl:<br>8/10
        </h5>
        <a href="parcour_list.html">
          <button class="blue-btn">Weiter</button>
        </a>
      </div>
    </div>
    <script>
      function copySessionID(){
        var copyText = document.getElementById("s-id").innerText;

        navigator.clipboard.writeText(copyText).then(() => {
        alert("Session-ID kopiert! " + copyText);
        }).catch(err => {
          console.error("Kopieren fehlgeschlagen", err);
        });
      }
    </script>
  </body>
</html>
