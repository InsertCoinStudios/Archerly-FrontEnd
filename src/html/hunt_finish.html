<script src="https://cdn.jsdelivr.net/npm/echarts@6.0.0/dist/echarts.min.js"></script>

<script>
  // 1. Chart-Container holen
  var chartDom = document.getElementById('performanceChart');
  var myChart = echarts.init(chartDom, null, {
    renderer: 'canvas',
    width: chartDom.clientWidth,
    height: chartDom.clientHeight
  });

  // 2. Optionen für den Pie-Chart festlegen
var option = {
  tooltip: { show: false },
  color: ['#f399ac', '#ed2633', '#ef5a66'],
  series: [
    {
      type: 'pie',
      radius: '60%',
      center: ['50%', '50%'], // zentriert
      avoidLabelOverlap: false, // Labels nicht verschieben
      label: {
        show: true,
        position: 'inside'
      },
      labelLine: { show: false },
      data: [
        { value: 40, name: '40' },
        { value: 30, name: '30' },
        { value: 20, name: '20' }
      ],
      emphasis: {
        itemStyle: { shadowBlur:0, shadowOffsetX:0, shadowColor:'transparent' }
      }
    }
  ]
};



  // 3. Optionen dem Chart zuweisen
  myChart.setOption(option);

  window.addEventListener('resize', function() {
  myChart.resize();
});

</script>
