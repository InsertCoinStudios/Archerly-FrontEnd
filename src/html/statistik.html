<script src="https://cdn.jsdelivr.net/npm/echarts@6.0.0/dist/echarts.min.js"></script>
<script>
  // 1. Chart-Container holen
  var chartDom = document.getElementById('performanceChart');
  var myChart = echarts.init(chartDom);

  // 2. Optionen f端r den Pie-Chart festlegen
var option = {
  tooltip: { show: false },
  color: ['#f399ac', '#ed2633', '#ef5a66'],
  series: [
    {
      type: 'pie',
      radius: '60%',
      label: {
        show: true,
        position: 'inside'
      },      // Kein Text innerhalb des Charts
      labelLine: { show: false },  // Keine Pointer-Linien
      data: [
        { value: 40, name: '40' },
        { value: 30 ,name: '30'},
        { value: 20, name: '20' }
      ],
      emphasis: {
        itemStyle: { shadowBlur: 0, shadowOffsetX: 0, shadowColor: 'transparent' }
      }
    }
  ]
};


  // 3. Optionen dem Chart zuweisen
  myChart.setOption(option);

  window.addEventListener('resize', function() {
  myChart.resize();
});

</script>
