<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tier bearbeiten</title>
    <link rel="stylesheet" href="../css/style.css">
  </head>
  <body>
    <div class="header-bg">
      <img src="../img/return.png" class="header-img" id="returnBtn">
      <img src="../img/trash.png" class="header-img-2" id="deleteBtn">
    </div>
    <div class="bg-wrapper">
    <div class="bg-dark-admin">
    </div>
    <div class="bg-wrapper-2">
    <div class="bg-light-admin">

    </div>
    </div>
    </div>
    <div class="container">
    <div class="bg-wrapper-header">
  <div class="header-admin">
    <h1>
      Tier bearbeiten
    </h1>
      <form id="editAnimalForm">

      <div class="data-input-admin">
      <label for="animal-name" class="label-admin">Name:</label>
      <input type="text" id ="animal-name" name="animal-name" placeholder="Tier" class="textbox-admin">
      </div>
  
  </form>
  </div>
  </div>

      <div class="content-top">

      </div>
      <div class="content">
        <div class="silhouettes-grid"></div>
        

        <button class="blue-btn-admin" id="saveBtn" style="float: right; margin: 10px;">
  Speichern
</button>

      </div>
      <div class="footer">
        <div class="target-circle" id="hunt_join_2">
          <span class="circle1">
            <span class="circle2">
              <span class="circle3">
                <span class="circle4">
                  <span class="circle5">
                    <span class="circle6">
                    </span>
                  </span>
                </span>
              </span>
            </span>
          </span>
        </div> 
      </div>
    </div>
<div id="leaveOverlay">
  <div id="leaveModal">
    <h3><strong>Möchtest du wirklich<br>dieses Tier vom Parkour entfernen?</strong></h3>

    <div class="leave-actions">
      <button id="leaveYes">Ja</button>
      <button id="leaveNo">Nein</button>
    </div>
  </div>
</div>
<script>
  const deleteBtn = document.getElementById("deleteBtn");
  const overlay = document.getElementById("leaveOverlay");
  const yesBtn = document.getElementById("leaveYes");
  const noBtn = document.getElementById("leaveNo");

  deleteBtn.addEventListener("click", () => {
    overlay.style.display = "flex";
  });

  yesBtn.addEventListener("click", () => {
     if (window.history.length > 1) {
      window.history.back();
    } else {
      // Fallback, falls Seite direkt geöffnet wurde
      window.location.href = "admin_main.html";
    }
  });

  noBtn.addEventListener("click", () => {
    overlay.style.display = "none";
  });

  overlay.addEventListener("click", (e) => {
  if (e.target === overlay) {
    overlay.style.display = "none";
  }
});

</script>
<script>
  const grid = document.querySelector(".silhouettes-grid");
  const nameInput = document.getElementById("animal-name");
  const saveBtn = document.getElementById("saveBtn");

  let selectedBox = null;

  // Silhouetten erzeugen
  const totalBoxes = 12;
  for (let i = 1; i <= totalBoxes; i++) {
    const box = document.createElement("div");
    box.classList.add("silhouette-box-admin");
    box.textContent = `Tier ${i}`;

    box.addEventListener("click", () => {
      // alte Auswahl entfernen
      document
        .querySelectorAll(".silhouette-box-admin.selected")
        .forEach(b => b.classList.remove("selected"));

      // neue Auswahl setzen
      box.classList.add("selected");
      selectedBox = box;

      validateSaveButton();
    });

    grid.appendChild(box);
  }

  // Button initial deaktivieren
  saveBtn.disabled = true;
  saveBtn.style.opacity = "0.5";
  saveBtn.style.pointerEvents = "none";

  // Name-Input überwachen
  nameInput.addEventListener("input", validateSaveButton);

  function validateSaveButton() {
    const name = nameInput.value.trim();

    const hasValidName = name !== "" && name.toLowerCase() !== "tier";
    const hasSelection = selectedBox !== null;

    if (hasValidName && hasSelection) {
      saveBtn.disabled = false;
      saveBtn.style.opacity = "1";
      saveBtn.style.pointerEvents = "auto";
    } else {
      saveBtn.disabled = true;
      saveBtn.style.opacity = "0.5";
      saveBtn.style.pointerEvents = "none";
    }
  }

  // Klick auf Speichern
  saveBtn.addEventListener("click", (e) => {
    const name = nameInput.value.trim();

    if (!selectedBox) {
      alert("Bitte eine Silhouette auswählen!");
      return;
    }

    if (name === "" || name.toLowerCase() === "tier") {
      alert("Bitte den Namen eintragen!");
      return;
    }

    // ✅ Hier kommt später dein echtes Speichern
    alert(`Gespeichert:\nName: ${name}\nSilhouette: ${selectedBox.textContent}`);
  });
</script>

<script>
  document.getElementById("returnBtn").addEventListener("click", () => {
    if (window.history.length > 1) {
      window.history.back();
    } else {
      // Fallback, falls Seite direkt geöffnet wurde
      window.location.href = "admin_main.html";
    }
  });
</script>

  </body>
</html>
