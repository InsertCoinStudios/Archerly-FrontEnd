<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Score Counter</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>

<div class="page-score">
  <div class="header-bg-score">
    <h1 id="score_counter-parcour-name">Lade Parcour...</h1>

    <div class="score-container">
      <span class="reg-score-text">Platz</span>
      <span class="current-score" id="current-rank">1</span>
      <span class="reg-score-text">/<span id="total-players">1</span></span>
    </div>
    <span class="semi-circle"></span>
  </div>

  <div class="bg-wrapper">
    <div class="bg-dark"></div>
    <div class="bg-wrapper-2">
      <div class="bg-light"></div>
    </div>
  </div>

  <div class="container">
    <div class="bg-wrapper-header">
      <div class="header">
        <div class="silhouette-box">
          <a href="hunt_finish.html">
            <img id="animal-image" src="" alt="Tier">
          </a>
        </div>
      </div>
    </div>

    <div class="content" id="points-container">
      <div class="points-box"></div>
      <div class="points-box"></div>
      <div class="points-box"></div>
      <div class="points-box"></div>
    </div>

    <div class="footer">
      <div class="score_counter-footer" id="score-footer"></div>
    </div>
  </div>
</div>

<script src="../js/score_counter.js"></script>
</body>
</html>
