<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <!-- TOP RED SECTION -->
    <div class="top-section">
      <div class="rectangle"></div>
      <!-- circle decorations -->
      <div class="circle c1"></div>
      <div class="circle c2"></div>
      <div class="circle c3"></div>
    </div>

    <!-- LOGIN SECTION -->
    <div class="login-section">
      <h1 style="padding-top: 20px;">Login</h1>
      <p class="subtitle">Melden Sie sich an um fortzusetzen</p>

      <form class="form">
        <label>E-Mail</label>
        <input type="email" placeholder="J.Martins@mail.com" />

        <label>Passwort</label>
        <input type="password" placeholder="**********" />

        <button type="submit">Einloggen</button>
      </form>

      <p class="register">
        Sie haben keinen Account?<br />
        <a href="#">Hier registrieren!</a>
      </p>

      <p class="impressum">Impressum</p>
    </div>
  </body>
</html>
